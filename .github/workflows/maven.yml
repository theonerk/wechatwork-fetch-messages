# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package -Dmaven.test.skip=true --file pom.xml

    - name: Set AWS Region
      run : aws configure set region ${{ secrets.AWS_REGION }} --profile build_profile
    
    - name: Run AWS AWS_ACCESS_KEY_ID
      run : aws configure set aws-access-key-id ${{ secrets.AWS_ACCESS_KEY_ID }} --profile build_profile

    - name: Run AWS AWS_SECRET_ACCESS_KEY
      run : aws configure set aws-secret-access-key ${{ secrets.AWS_SECRET_ACCESS_KEY }} --profile build_profile

    - name: list all s3 bucket 
      run : aws s3 ls --profile build_profile

 